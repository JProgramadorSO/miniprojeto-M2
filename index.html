<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Cadastro de Animais</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nomeInput">Nome do Animal:</label>
                    <input type="text" id="nomeInput" placeholder="Nome do Animal">
                </div>
                <div class="form-group">
                    <label for="especieInput">Espécie:</label>
                    <input type="text" id="especieInput" placeholder="Espécie">
                </div>
                <div class="form-group">
                    <label for="idadeInput">Idade:</label>
                    <input type="text" id="idadeInput" placeholder="Idade">
                </div>
                <div class="form-group">
                    <label for="sexoInput">Sexo:</label>
                    <select id="sexoInput">
                        <option value="macho">Macho</option>
                        <option value="femea">Fêmea</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <ul id="listaAnimais"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
